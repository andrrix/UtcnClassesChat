<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/emojionearea.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/emojionearea.min.js"></script>
    <title>Chat UTCN</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><img src="css/utcn-logo-alb.png"></img></h1>
        <div>
        <a id="leave-btn" class="btn">Leave Group</a>
      </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Group Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Online Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            style="display: none"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn1"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>

    <!-- librarie care permite preluarea atributelor query din URL -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

    <!--Scriptul de mai jos permite functionarea emoji-urilor-->
    <script>
      $(document).ready(function () {
        $("#msg").emojioneArea({});
      });
    </script>
  </body>
</html>
