<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Buzzer</title>

  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><img src="css/bee.png"></img>
          <br> Buzzer</h1>
      </header>
      <main class="join-main">
        <form id="user_register">
          <label for="newUser">Username</label>
            <input
              id="newusr"
              type="text"
              placeholder="Enter username..."
              required
            />
        </form>
        <form id="add_user">
          <button type="submit" class="btn">Add User</button>
        </form>
        <form id="delete_user">
          <button type="submit" class="btn">Delete User</button>
        </form>
        <form id="update_user">
          <label for="changeUser">Username to be changed :</label>
            <input
              id="changeusr"
              type="text"
              placeholder="Enter username..."
              required
            />
        </form>
        <form id="update-user">
          <button type="submit" class="btn">Update User</button>
        </form>
        <form action="index.html">
          <button type="submit" class="btn">Back</button>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
    <script src = "js/manage.js"></script>

  </body>
</html>
